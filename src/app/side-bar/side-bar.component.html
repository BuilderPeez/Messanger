<div class="sidebar">
    <div class="header">
      <img src="whatsapp-logo.png" alt="WhatsApp Logo">
      <h3>WhatsApp</h3>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search">
    </div>
    <div class="chat-list">
      <div class="chat" *ngFor="let chat of chats">
        <img [src]="chat.imageUrl" alt="{{ chat.name }}">
        <div class="chat-info">
          <h4>{{ chat.name }}</h4>
          <p>{{ chat.message }}</p>
        </div>
      </div>
    </div>
  </div>
